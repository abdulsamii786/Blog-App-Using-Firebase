<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">

                <a class="navbar-brand" href="../index.html"> <img src="../assets/imgs/logo.png"
                        class="img-thumbnail headerLogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
    </section>


    <section class="content-wrapper d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 d-flex justify-content-center image">
                    <img src="../assets/imgs/login-illustrator.png" class="img-fluid">
                </div>
                <div class="col-md-4 content d-flex flex-column align-items-center ">
                    <div class="logo d-flex justify-content-center">
                        <img src="../assets/imgs/logo.png" class="img-thumbnail">
                    </div>



                    <ul class="nav nav-pills nav-fill mt-5 mb-3 tabs" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link tabs-btn active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Log In</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link tabs-btn" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">Sign Up</button>
                        </li>
                    </ul>
                    <div class="tab-content my-form" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab" tabindex="0">
                            <form class="logInForm">
                                <label class="mb-2" for="logInEmailInput">
                                    Email Address
                                </label>
                                <div class="emailInput d-flex mb-2">
                                    <input id="logInEmailInput" type="email" placeholder="john@email.com">
                                    <img src="../assets/imgs/email.png" class="img-thumbnail">
                                </div>
                                <label class="mb-2" for="logInPassInput">
                                    Password
                                </label>
                                <div class="passInput d-flex mb-2 ">
                                    <input id="logInPassInput" type="password" placeholder="Enter Your Password">
                                    <img src="../assets/imgs/pass.png" class="img-thumbnail">
                                </div>
                                <div class="forgot d-flex justify-content-end mb-2">
                                    <a id="forgotBtn">Forgot password?</a>
                                </div>
                                <button class="mb-2" id="logInBtn">Log In Now</button>
                                <div class="seperate mt-2">
                                    <p>OR</p>
                                </div>
                                <button id="googleBtn">Log In With Google <span></span></button>
                            </form>

                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab" tabindex="0">

                            <form class="signUpForm">
                                <label class="mb-2" for="signUpEmailInput">
                                    Email Address
                                </label>
                                <div class="emailInput d-flex mb-2">
                                    <input id="signUpEmailInput" type="email" placeholder="john@email.com">
                                    <img src="../assets/imgs/email.png" class="img-thumbnail">
                                </div>
                                <label class="mb-2" for="signUpPassInput">
                                    Password
                                </label>
                                <div class="passInput d-flex mb-2 ">
                                    <input id="signUpPassInput" type="password" placeholder="Enter Your Password">
                                    <img src="../assets/imgs/pass.png" class="img-thumbnail">
                                </div>

                                <button class="mb-2 mt-3" id="signUpBtn">Sign Up Now</button>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>




    </section>
    <section class="footer mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 rights ">
                    <p>Â©Copy rights <span id="year"></span> <a href="https://github.com/abdulsamii786" target="_blank"
                            id="myName">Abdul Sami</a>.
                        All rights reserved.</p>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
