<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <img src="../assets/imgs/logo.png" class="img-thumbnail headerLogo">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item logout" id="logOutBtn">
                                Logout
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>
    </section>

    
    <div class="container">
        <div class="row">
            <div class="text-center mt-3">
                <h4 class=" text-align-center">
                    Add Blogs
                </h4>
                <hr>
            </div>
        </div>
    </div>

    <section class="submitForm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title-category d-flex">
                        <input class="myInput" id="blogTitle" type="text" placeholder="Title">
                        <select id="category" class="form-select " aria-label="Default select example">
                            <option selected disabled hidden>Blog Category</option>
                            <option value="Technology">Technology</option>
                            <option value="Place">Place</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Design">Design</option>
                        </select>
                    </div>
                    <div class="description-add d-flex">
                        <input class="myInput" id="blogDesc" type="url" placeholder="Description">
                        <button class="blogs-btn" id="addBlogs">Add+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="text-center mt-3">
                <h4 class=" text-align-center">
                    Recently added
                </h4>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center" id="showBlogs">
            <div class="loader" id="loader">
                <div class="loaderMiniContainer">
                    <div class="barContainer">
                        <span class="bar"></span>
                        <span class="bar bar2"></span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 101 114" class="svgIcon">
                        <circle stroke-width="7" stroke="black" transform="rotate(36.0692 46.1726 46.1727)" r="29.5497"
                            cy="46.1727" cx="46.1726"></circle>
                        <line stroke-width="7" stroke="black" y2="111.784" x2="97.7088" y1="67.7837" x1="61.7089">
                        </line>
                    </svg>
                </div>
            </div>
        </div>
    </div>



    </section>
    <section class="footer mt-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 rights  ">
                    <p>Â©Copy rights <span id="year"></span> <a href="https://github.com/abdulsamii786" target="_blank"
                            id="myName">Abdul Sami</a>.
                        All rights reserved.</p>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>

</html>
